<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambientes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <main>
        <h1>Painel de Operações</h1>
        
        <form id="formNumero1">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" name="numero1" required>
        </form>
        <br>
        <form id="formNumero2">
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" name="numero2" required>
        </form>
        <br>
        <form id="formResultado">
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" name="resultado" readonly>
        </form>
        <br>
        <button id="btnMultiplicacao">Multiplicação</button>
        <button id="btnExponenciacao">Exponenciação</button>
        <button id="btnComparacao">Comparação</button>
    </main>

    <script>
        document.getElementById('btnMultiplicacao').addEventListener('click', function() {
            let numero1 = parseFloat(document.getElementById('numero1').value);
            let numero2 = parseFloat(document.getElementById('numero2').value);
            let resultado = numero1 * numero2;
            document.getElementById('resultado').value = resultado;
        });

        document.getElementById('btnExponenciacao').addEventListener('click', function() {
            let numero1 = parseFloat(document.getElementById('numero1').value);
            let numero2 = parseFloat(document.getElementById('numero2').value);
            let resultado = Math.pow(numero1, numero2);
            document.getElementById('resultado').value = resultado;
        });

        document.getElementById('btnComparacao').addEventListener('click', function() {
            let numero1 = parseFloat(document.getElementById('numero1').value);
            let numero2 = parseFloat(document.getElementById('numero2').value);
            let resultado;
            if (numero1 === numero2) {
                resultado = "Os números são iguais.";
            } else {
                resultado = numero1 > numero2 ? numero1 + " é maior que " + numero2 : numero2 + " é maior que " + numero1;
            }
            document.getElementById('resultado').value = resultado;
        });
    </script>
</body>
</html>
